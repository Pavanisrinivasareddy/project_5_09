<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background-image: url("./clg pic.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        backdrop-filter: blur(3px);
      }
      .main-container {
        width: 80%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(173, 216, 230, 0.95);
        border: 2px solid lightgrey;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
      }

      .box {
        border: 10px solid rgba(173, 216, 230, 0.8);
        padding: 40px;
        margin: 0;
        border-radius: 10px;
        background-color: white;
      }

      h1 {
        color: blueviolet;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: blueviolet;
        outline: none;
      }

      input[type="checkbox"] {
        margin-right: 5px;
      }

      .button-container {
        text-align: center;
      }

      button {
        background-color: blueviolet;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        font-size: 16px;
      }

      button:hover {
        background-color: darkviolet;
        transform: translateY(-2px);
      }

      .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
      }

      h3 {
        text-align: center;
        margin-top: 20px;
      }

      h3 a {
        color: blue;
        text-decoration: none;
      }

      h3 a:hover {
        text-decoration: underline;
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="box">
        <h1>Login</h1>
        <form id="loginForm" method="post" onsubmit="return false;">
          <input type="checkbox" id="admin" name="role" value="admin" />
          <label for="admin">Admin</label><br />
          <input
            type="checkbox"
            id="busIncharge"
            name="role"
            value="busIncharge"
          />
          <label for="busIncharge">Bus Incharge</label><br /><br />
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          /><br />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          /><br />
          <div class="button-container">
            <button type="button" onclick="handleLogin()">Login</button>
          </div>

          <h3>Don't have an account? <a href="signin.html">Sign in</a></h3>
        </form>
        <div id="errorMessage" class="error-message"></div>
      </div>
    </div>
    <script>
      function handleLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var adminCheckbox = document.getElementById("admin").checked;
        var busInchargeCheckbox =
          document.getElementById("busIncharge").checked;
        var errorMessage = document.getElementById("errorMessage");
        errorMessage.textContent = "";

        if (username === "" || password === "") {
          alert("Username and password cannot be empty");
          return;
        }
        if (!adminCheckbox && !busInchargeCheckbox) {
          alert("Please select at least one role: Admin or Bus Incharge");
          return;
        }
        var selectedRole = adminCheckbox ? "admin" : "busIncharge";
        alert(`Login successful as ${selectedRole}!`);
        errorMessage.style.color = "green";
        errorMessage.textContent = `Welcome, ${selectedRole}!`;

        redirectToPage(selectedRole);
      }

      function redirectToPage(role) {
        if (role === "admin") {
          window.location.href = "adminLogin.html";
        } else if (role === "busIncharge") {
          window.location.href = "busInchargeLogin.html";
        }
      }
    </script>
  </body>
</html>
